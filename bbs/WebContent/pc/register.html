<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BBS论坛注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		
		<div class="container">
			<!-- 左边背景 -->
			<div id="left"><img src="images/login_03.gif" /></div>
		    
		    <!-- 主体 -->
		    <div id="main">
		    	<div id="main_top">
		    		<img src="images/login_04.gif" />
		    		<span id="main_span1"><img src="images/main_01.png" /></span>
		    		<span id="main_span2">REGISTER&nbsp;&nbsp;用户注册</span>
		    	</div>
		    	<div id="main_middle">
			    	<div id="main_middle_left"><img src="images/login_06.gif" /></div>
			    	<div id="main_middle_middle">
			    		<img src="images/login_07.gif" />
			    		<form>
				    		<div id="text_login">
				    			<font size="2">用户名：</font>
				    			<input type="text" />
				    			<br />
				    			<font size="2">密&nbsp;&nbsp;码：</font>
				    			<input type="password" />
				    			<br />
				    			<font size="2">重复密码：</font>
				    			<input type="password" />
				    		</div>
				    		<div id="btn_login" style="margin-top: 2%;">
				    			<input type="submit" value="提交" / >
				    			<input type="reset" value="重置" />
				    		</div>
			    		</form>
			    	</div>
			    	<div id="main_middle_right"><img src="images/login_08.gif" /></div>
		    	</div>
		    	<div id="main_bottom"><img src="images/login_09.gif" /></div>
		    </div>
		 	
		 	<!-- 右边背景 -->
		 	<div id="right"><img src="images/login_03.gif" /></div>
		  </div>


	</body>
</html>

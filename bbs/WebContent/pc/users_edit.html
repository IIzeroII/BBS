<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BBS论坛</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="container">
			<!-- 头部 -->
			<div class="header">
				<span id="header_span1">BBS论坛</span>
				<span id="header_span2">
					欢迎
					<a href="#">admin</a>丨
					<a href="#">退出</a>
				</span>
				<ul>
					<a href="#"><li>用户管理</li></a>
					<a href="#"><li>论坛</li></a>
					<a href="#"><li>帮助</li></a>
				</ul>
			</div>
			
			<!-- 主体 -->
			<div class="main">
				<div id="main_title"><span id="span_first">用户管理</span> > <span>用户修改</span></div>
				
				<div class="tab_header">
					<span>用户修改</span>
				</div>
				<div class="tab_content">
					<form id="user_form">
						<div>
							<span>用户名：&nbsp;&nbsp;</span>
							<input type="text" />
						</div>
						<div>
							<span>密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="password" />
						</div>
						<div>
							<span>确认密码：</span>
							<input type="password" />
						</div>
						<div>
							<input type="submit" value="提交" />
							<input type="reset" value="重置" />
						</div>
					</form>
				</div>
				
			</div>
			
			<!-- 尾部 -->
			<div class="footer">
				<span id="footer_span1">&copy;2017</span>
				<span id="footer_span2">版本&nbsp;2017V1.0</span>
			</div>
		</div>
	</body>
